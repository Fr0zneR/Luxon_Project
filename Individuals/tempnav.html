<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        nav {
            box-sizing: border-box;

            background: rgba(0, 0, 0, 0.6);

        /* horizontal rule */

        hr {
            width: 50rem;
            margin: revert;
        }

        .navme {
            width: 392px;
            height: 17px;
        }

        .logo img {
            width: 180px;
            height: 40px;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-xxl">

            <!-- navbar mob & email -->

            <div class="navme d-none d-md-inline mt-2">

                    <img src="/assets/call-calling.png" alt="#" sizes="" srcset="">
                    <span>
                        (+41) 0113 318 7261
                    </span>
                </a>
                <a class="email text-decoration-none text-white ms-3" href="#">
                    <img src="/assets/sms.png" alt="#" sizes="" srcset="">
                    <span>
                        infor@luxonconstruction.com
                    </span>

            </div>

            <div class="social d-none d-md-inline justify-content-end mt-2 me-2">

                    <img src="/assets/social1.png">

            <hr class="border border-2 border-black mt-3">

            <div class="logo">
                <img src="/assets/logo.png" class="img-fluid" alt="Luxon Construction">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <li class="nav-item">
