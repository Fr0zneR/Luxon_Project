<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        #contactusform {
            background-color: rgba(255, 255, 255, 20);
            border: 1px solid rgb(241, 241, 241);
            box-shadow: 10px 10px 20px rgb(218, 218, 218);
            opacity: 0.9;
        }

        #contactus .row img {
            box-shadow: 20px rgb(218, 218, 218);
        }

        #contactus::before {
            content: "";
            position: absolute;
            background: url('/assets/img.jpg') no-repeat center center/cover;
            top: 0px;
            left: 0px;
            height: 500px;
            width: 100%;
            z-index: -1;
            opacity: 0.89;
            margin-top: 320px;
        }
    </style>
</head>

<body>
    <section class="container-fluid" id="contactus">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col11 p-0">
                    <div class="row align-item-center justify-content-center spacing">

                        <!-- Form -->
                        <div class="col-xl col-lg-8">
                            <div class="text-start">
                                <h6 class="text-danger fw-bold pt-2 ps-4">
                                    CONTACT US
                                </h6>
                                <h2 class="fw-bold fs-2 ps-4">
                                    Get In Touch
                                </h2>
                                <img src="/assets/Group 1000004044.png" class="img-fluid" alt="image580">
                            </div>
                        </div>

                        

                        <!-- Contact Us - Get in Touch & Map image -->

                        <div class="col-xl col-lg-8">
                            <div class="container pt-5 pb-5 ps-4 pe-4 mb-4" id="contactusform">
                                <form>
                                    <div class="mb-3">
                                        <!-- Name -->
                                        <span><i class="fa-regular fa-user"></i></span>
                                        <label for="name" class="form-label mb-2">Name</label>
                                        <input type="text" class="form-control mb-3" id="name"
                                            placeholder=" Gautam Kumar">

                                        <!-- Email -->
                                        <span><i class="fa-regular fa-envelope"></i></span>
                                        <label for="email" class="form-label mb-2">Email</label>
                                        <input type="email" class="form-control mb-3" id="email"
                                            placeholder="info@yourmail.com">

                                        <!-- Comapany Name -->
                                        <span><i class="fa-regular fa-building"></i></span>
                                        <label for="Companyname" class="form-label mb-2">Company Name</label>
                                        <input type="text" class="form-control mb-3" id="Companyname"
                                            placeholder="Pin Labs">

                                        <!-- Country -->
                                        <span><i class="fa-regular fa-flag"></i></span>
                                        <label for="country" class="form-label mb-2">Country</label>
                                        <select class="form-select mb-3" id="country">
                                            <option value="" selected>United States</option>
                                            <option value="">United Kingdom</option>
                                            <option value="">India</option>
                                            <option value="">Pakistan</option>
                                        </select>

                                        <!-- Message -->
                                        <span><i class="fa-regular fa-message"></i></span>
                                        <label for="query" class="form-label mb-2">Message</label>
                                        <textarea id="query" class="form-control mb-3" placeholder="Type your message"
                                            style="height: 140px;"></textarea>

                                        <button type="button" class="btn btn-danger mt-3" style="--bs-btn-padding-y: .8rem;
                            --bs-btn-padding-x: 3rem;--bs-btn-font-size: 0.75rem; border-radius: 0%;">Send -></button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
